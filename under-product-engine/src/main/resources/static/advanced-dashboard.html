<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to Product Cost Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-refresh {
            background: #28a745;
        }

        .btn-refresh:hover {
            background: #1e7e34;
        }

        .status {
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .content {
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters select,
        .filters input {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }

        .filters input {
            width: 250px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .charts-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .chart-container h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .chart-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            min-width: 100px;
            font-size: 12px;
            font-weight: bold;
        }

        .bar-container {
            flex: 1;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .bar-fill.tco-bar {
            background: linear-gradient(90deg, #fd7e14, #e83e8c);
        }

        .bar-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-weight: bold;
            color: #495057;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .funding-strategy {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        .funding-strategy.equal-share {
            background: #d1ecf1;
            color: #0c5460;
        }

        .funding-strategy.pay-by-rate {
            background: #d4edda;
            color: #155724;
        }

        .funding-strategy.most-profitable {
            background: #f8d7da;
            color: #721c24;
        }

        .funding-strategy.unknown {
            background: #e2e3e5;
            color: #6c757d;
        }

        .product-badge {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .tco-amount {
            font-weight: bold;
            color: #28a745;
        }

        .share-percentage {
            background: #fff3cd;
            color: #856404;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state span {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— API to Product Cost Analysis</h1>
            <p>Visualize API cost allocation across your EV product portfolio</p>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" id="refreshBtn">ðŸ”„ Refresh Data</button>
            <button class="btn" id="exportBtn">ðŸ“Š Export to CSV</button>
            <div class="status" id="status">Ready to load data</div>
        </div>

        <div class="content">
            <div class="summary-cards" id="summaryCards">
                <!-- Summary cards will be populated here -->
            </div>

            <div class="filters" id="filters">
                <!-- Filters will be populated here -->
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('overview')">ðŸ“Š Overview</div>
                <div class="tab" onclick="switchTab('detailed')">ðŸ“‹ Detailed Table</div>
                <div class="tab" onclick="switchTab('analytics')">ðŸ“ˆ Analytics</div>
            </div>

            <div id="mainContent" class="main-content">
                <div class="tab-content active" id="overviewTab">
                    <div id="apiSections">
                        <!-- API sections will be populated here -->
                    </div>
                </div>

                <div class="tab-content" id="detailedTab">
                    <div id="detailedTable">
                        <!-- Detailed table will be populated here -->
                    </div>
                </div>

                <div class="tab-content" id="analyticsTab">
                    <div class="charts-section">
                        <div class="chart-container" id="strategyChart">
                            <!-- Strategy distribution chart -->
                        </div>
                        <div class="chart-container" id="tcoChart">
                            <!-- TCO distribution chart -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <span>ðŸ“Š</span>
                <h3>No Data Available</h3>
                <p>Click "Refresh Data" to load the API to Product cost analysis</p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and tab contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
    </script>
</body>
</html>
