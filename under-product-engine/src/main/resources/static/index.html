<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to Product Cost Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-refresh {
            background: #28a745;
        }

        .btn-refresh:hover {
            background: #1e7e34;
        }

        .status {
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .content {
            padding: 30px;
        }

        .api-section {
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .api-header {
            background: #e9ecef;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
        }

        .api-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .funding-strategy {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
        }

        .funding-strategy.equal-share {
            background: #d1ecf1;
            color: #0c5460;
        }

        .funding-strategy.pay-by-rate {
            background: #d4edda;
            color: #155724;
        }

        .funding-strategy.most-profitable {
            background: #f8d7da;
            color: #721c24;
        }

        .funding-strategy.unknown {
            background: #e2e3e5;
            color: #6c757d;
        }

        .tco-amount {
            font-weight: bold;
            color: #28a745;
        }

        .share-percentage {
            background: #fff3cd;
            color: #856404;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .api-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— API to Product Cost Analysis</h1>
            <p>Visualize API cost allocation across your EV product portfolio</p>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" onclick="loadData()">ðŸ”„ Refresh Data</button>
            <button class="btn" onclick="exportData()">ðŸ“Š Export to CSV</button>
            <div class="status" id="status">Ready to load data</div>
        </div>

        <div class="content">
            <div class="summary-cards" id="summaryCards">
                <!-- Summary cards will be populated here -->
            </div>

            <div id="apiSections">
                <!-- API sections will be populated here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <span>ðŸ“Š</span>
                <h3>No Data Available</h3>
                <p>Click "Refresh Data" to load the API to Product cost analysis</p>
            </div>
        </div>
    </div>

    <script>
        let apiData = {};

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        function setStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
        }

        async function loadData() {
            setStatus('Loading data...', 'loading');

            try {
                const response = await fetch('/api/cost-breakdown/api-to-product-report');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                apiData = await response.json();
                renderData();
                setStatus('Data loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                setStatus('Error loading data: ' + error.message, 'error');
                showEmptyState();
            }
        }

        function renderData() {
            if (Object.keys(apiData).length === 0) {
                showEmptyState();
                return;
            }

            hideEmptyState();
            renderSummaryCards();
            renderApiSections();
        }

        function renderSummaryCards() {
            const summaryContainer = document.getElementById('summaryCards');
            const apiCount = Object.keys(apiData).length;
            
            let totalEntries = 0;
            let totalTco = 0;
            
            Object.values(apiData).forEach(entries => {
                totalEntries += entries.length;
                entries.forEach(entry => {
                    totalTco += entry.tco || 0;
                });
            });

            summaryContainer.innerHTML = `
                <div class="summary-card">
                    <h3>${apiCount}</h3>
                    <p>Total APIs</p>
                </div>
                <div class="summary-card">
                    <h3>${totalEntries}</h3>
                    <p>Product-API Relationships</p>
                </div>
                <div class="summary-card">
                    <h3>$${totalTco.toLocaleString()}</h3>
                    <p>Total TCO</p>
                </div>
            `;
        }

        function renderApiSections() {
            const container = document.getElementById('apiSections');
            container.innerHTML = '';

            Object.entries(apiData).forEach(([apiName, entries]) => {
                const section = createApiSection(apiName, entries);
                container.appendChild(section);
            });
        }

        function createApiSection(apiName, entries) {
            const section = document.createElement('div');
            section.className = 'api-section';

            const totalTco = entries.length > 0 ? entries[0].tco : 0;
            const productCount = new Set(entries.map(e => e.productId)).size;

            section.innerHTML = `
                <div class="api-header">
                    <div class="api-name">${apiName}</div>
                    <div class="api-stats">
                        <span>Products: ${productCount}</span>
                        <span>TCO: $${totalTco.toLocaleString()}</span>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Funding Strategy</th>
                                <th>Total Cost of Ownership</th>
                                <th>Share of TCO</th>
                                <th>Cost Per Unit Call</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${entries.map(entry => createTableRow(entry)).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            return section;
        }

        function createTableRow(entry) {
            const strategyClass = getFundingStrategyClass(entry.fundingStrategy);
            
            return `
                <tr>
                    <td><strong>${entry.productId}</strong></td>
                    <td><span class="funding-strategy ${strategyClass}">${entry.fundingStrategy}</span></td>
                    <td class="tco-amount">$${(entry.tco || 0).toLocaleString()}</td>
                    <td><span class="share-percentage">${entry.shareOfTco || 'N/A'}</span></td>
                    <td>$${(entry.costPerUnitCall || 0).toFixed(2)}</td>
                </tr>
            `;
        }

        function getFundingStrategyClass(strategy) {
            if (!strategy) return 'unknown';
            
            const lowerStrategy = strategy.toLowerCase();
            if (lowerStrategy.includes('equal')) return 'equal-share';
            if (lowerStrategy.includes('rate')) return 'pay-by-rate';
            if (lowerStrategy.includes('profitable')) return 'most-profitable';
            return 'unknown';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('summaryCards').style.display = 'none';
            document.getElementById('apiSections').style.display = 'none';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('summaryCards').style.display = 'grid';
            document.getElementById('apiSections').style.display = 'block';
        }

        function exportData() {
            if (Object.keys(apiData).length === 0) {
                alert('No data to export. Please load data first.');
                return;
            }

            let csvContent = 'API Name,Product ID,Funding Strategy,Total Cost of Ownership,Share of TCO,Cost Per Unit Call\n';
            
            Object.entries(apiData).forEach(([apiName, entries]) => {
                entries.forEach(entry => {
                    csvContent += `"${apiName}","${entry.productId}","${entry.fundingStrategy}","${entry.tco}","${entry.shareOfTco}","${entry.costPerUnitCall}"\n`;
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'api-to-product-cost-analysis.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
